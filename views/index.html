  <body>
    <header>
      <div class="header__inner">
        <div class="inner__left">
          <div class="header__destination">
            {% set is_set = isSet %} {% if is_set %}
            <div class="header__search-box">
              <input
                type="text"
                class="header__search-txt"
                placeholder="여행 목적지를 입력하세요"
              />
              <i class="fas fa-search header__search-btn"></i>
            </div>
            {% else %}
            <div class="my-destination">
              <span class="material-icons"> my_location </span>
              <span id="destination" onclick="changeDestination()"
                >여행 목적지 - {{destination}}</span
              >
            </div>
            {% endif %}
          </div>
        </div>
        <div class="inner__center">
          <div class="logo">Go Travel</div>
        </div>
        <div class="inner__right">
          <a href="">리스트</a>
          <div class="login-form">
            {% if user_nick %}
            <div class="user-name">{{'안녕하세요! ' + user_nick + '님'}}</div>
            <input id="my-id" type="hidden" value="{{user.id}}" />
            <a id="my-profile" href="/profile">내 프로필</a>
            <a id="logout" href="/auth/logout">로그아웃</a>
            {% else %}
            <a id="login" href="/login">로그인</a>
            <a id="get-started" href="/join">시작하기</a>
            {% endif %}
          </div>
        </div>
      </div>
    </header>
