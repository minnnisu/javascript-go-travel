<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>어디서 먹지?</title>
  </head>
  <body>
    <header>
      <img
        class="list-button"
        src="image/baseline_menu_black_48dp.png"
        width="50px"
      />
      <div class="header__destination">
        {% set is_set = isSet %} {% if is_set %}
        <form action="/destination" method="get">
          <input type="text" name="query" class="destination-input" />
          <button type="submit" class="destination-submit">검색</button>
        </form>
        {% else %}
        <div class="header__destination-set">
          <span id="destination">{{destination}}</span>
          <input
            type="submit"
            value="위치변경"
            class="header__destination-change"
          />
        </div>
        {% endif %}
      </div>
    </header>
    <nav>
      <img
        src="./image/baseline_close_black_48dp.png"
        alt="매뉴닫기"
        class="list-button"
        width="50px"
      />
      <div class="nav__list">
        <div class="list__header">
          <span>여행 리스트</span>
          <div class="list__header-button">
            <button class="list__header-button-add">직접추가</button>
            <button class="list__header-button-delete">삭제</button>
          </div>
        </div>
        <div class="list__section">
          <div id="section-container">
            <div id="item-info">
              <div id="item-name">여행지 A</div>
              <div id="item-date">7-22(월) 09:00</div>
            </div>
            <button id="item-memo">메모</button>
          </div>
        </div>
      </div>
    </nav>
    {% block place %} {% endblock %}
  </body>
  <script src="/js/jquery_v3.6.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/js/index.js"></script>
</html>
