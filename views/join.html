<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
  </head>
  <body>
    <form id="join-form" action="/auth/join" method="post">
      <div class="input-group">
        <label for="join-email">이메일</label>
        <input id="join-email" type="email" name="email" required />
      </div>
      <div class="input-group">
        <label for="join-nick">닉네임</label>
        <input id="join-nick" type="text" name="nick" required />
      </div>
      <div class="input-group">
        <label for="join-password">비밀번호</label>
        <input id="join-password" type="password" name="password" required />
      </div>
      <button id="join-btn" type="submit" class="btn">회원가입</button>
    </form>
    <script>
      window.onload = () => {
        if (new URL(location.href).searchParams.get("error")) {
          alert("이미 존재하는 이메일입니다.");
        }
      };
    </script>
  </body>
</html>
