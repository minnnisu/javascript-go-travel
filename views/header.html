<div id="destination-input-modal" class="modal-overlay" style="display: none">
  <div class="modal-window">
    <span class="material-icons close-area"> close </span>
    <div class="content">
      <form
        action="/place/destination"
        method="get"
        class="destination-input-form"
      >
        <div class="search-box">
          <input
            type="text"
            class="search-txt"
            name="query"
            placeholder="여행 목적지를 입력하세요"
          />
          <button type="submit" class="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<header>
  <div class="header__inner">
    <div class="inner__left">
      <div class="destination-input">
        <div class="my-destination">
          <span class="material-icons"> my_location </span>
          <span class="value">여행 목적지 - {{destination}}</span>
        </div>
      </div>
    </div>
    <div class="inner__center">
      <a class="#logo" href="/">Go Travel</a>
    </div>
    <div class="inner__right">
      <div class="login-form">
        {% if user_nick %}
        <div class="wrap">
          <span class="user-name">{{user_nick}}</span>
          <input id="my-id" type="hidden" value="{{user.id}}" />
          <a id="logout" href="/auth/logout">로그아웃</a>
        </div>
        <a id="list" class="highlight-button" href="{{header_button.url}}"
          >{{header_button.value}}</a
        >
        {% else %}
        <a id="login" href="/login">로그인</a>
        <a id="get-started" href="/join">회원가입</a>
        {% endif %}
      </div>
    </div>
  </div>
</header>
